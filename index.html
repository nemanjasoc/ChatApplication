<!DOCTYPE html>
<html>
<head>
	<title>Chat-Application</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.css">
	<link rel="stylesheet" href="css/style.css">
	<script src="node_modules/jquery/dist/jquery.min.js"></script>
	<script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="chat-header">
		<img src="img/msgnetconomy_logo.png">
	</div>

	<div class="main-container">
		<div id="aside">
			<h6>Chat with your friends</h6>
		</div>
		<div class="main-content">
			<div id="messages-content"></div>
			<form onsubmit="sendMessage()" action="javascript:void(0);">
				<input type="text" name="message" id="text-message">
				<button type="submit">Send</button>
			</form>
		</div>
	</div>

	<footer class="page-footer font-small mdb-color pt-4">
		<div class="container">
			<div class="row py-4 d-flex align-items-center">
				<img src="img/msgnetconomy_logo.png">
			</div>
		</div>
		<div class="container text-center text-md-left">
			<div class="row text-center text-md-left mt-3 pb-3">
				<hr class="w-100 clearfix d-md-none">
				<div class="col-md-2 col-lg-2 col-xl-2 mx-auto-1 mt-3">
					<p>
						<a class="dark-grey-text" href="#!">Home</a>
					</p>
					<p>
						<a class="dark-grey-text" href="#!">About</a>
					</p>
					<p>
						<a class="dark-grey-text" href="#!">Portfolio</a>
					</p>
				</div>
				<hr class="w-100 clearfix d-md-none">
				<div class="col-md-3 col-lg-2 col-xl-2 mx-auto mt-3">          
					<p>
						<a class="dark-grey-text" href="#!">Industries</a>
					</p>
					<p>
						<a class="dark-grey-text" href="#!">Reference</a>
					</p>
					<p>
						<a class="dark-grey-text" href="#!">Partnerships</a>
					</p>
				</div>
				<hr class="w-100 clearfix d-md-none">
				<div class="col-md-4 col-lg-3 col-xl-3 mx-auto mt-3">          
					<p>
						<a class="dark-grey-text" href="#!">Careers</a>
					</p>
					<p>
						<a class="dark-grey-text" href="#!">Locations</a>
					</p>
					<p>
						<a class="dark-grey-text" href="#!">Imprint</a>
					</p>
				</div>
			</div>
			<hr>
			<div class="row d-flex align-items-center">
				<div class="col-md-7 col-lg-8">
					<p class="text-center text-md-left">2017msgNETCONOMY           
					</p>
				</div>
				<div class="col-md-5 col-lg-4 ml-lg-0">
					<div class="text-center text-md-right">
						<ul class="list-unstyled list-inline">
							<li class="list-inline-item">
								<a class="btn-floating btn-sm rgba-white-slight mx-1">
									<i class="fa fa-facebook"></i>
								</a>
							</li>
							<li class="list-inline-item">
								<a class="btn-floating btn-sm rgba-white-slight mx-1">
									<i class="fa fa-twitter"></i>
								</a>
							</li>
							<li class="list-inline-item">
								<a class="btn-floating btn-sm rgba-white-slight mx-1">
									<i class="fa fa-linkedin"></i>                  					
								</a>
							</li>
							<li class="list-inline-item">
								<a class="btn-floating btn-sm rgba-white-slight mx-1">
									<i class="fa fa-google-plus"></i>
								</a>
							</li>
						</ul>
					</div>
				</div>
			</div>
		</div>
	</footer>
	<script src="js/script.js"></script>	
</body>
</html>
